<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>

</head>
<body>
    

    <div class = "container p-1">
        <div class = "row">
            <div class = "col d-flex justify-content-center text-center bg-dark text-white "> 
               Weather Dashboard
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3 bg-light">
                <p class="search-header">Search for a city</p>
                <div class="input-group mb-2">
                    <input id="cityInput" type="text" class="form-control"  aria-label="Enter city name" placeholder="Enter city here">
                    <div class="input-group-append">
                        <button class="btn btn-info " type="button" id="searchBtn">
                           
                        </button>
                    </div>
                </div>
                <button class="btn btn-info btn-sm mb-3" type="button" id="clearHistory">Clear history</button>
                <form id="history"></form>
            </div>

            <div class="col-8 m-1 bg-light ">
                <div class="row ">
                    <div class="col-12">
                        <p id="cityName" class="city-name align-middle"></p>
                        <img id="current-pic" src="" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="temp"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="wind"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="humidity"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="uv"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>5-Day Forecast</h2>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-2 forecast bg-info text-white mx-2 mb-3 rounded"></div>
                    <div class="col-2 forecast bg-info text-white mx-2 mb-3 rounded"></div>
                    <div class="col-2 forecast bg-info text-white mx-2 mb-3 rounded"></div>
                    <div class="col-2 forecast bg-info text-white mx-2 mb-3 rounded"></div>
                    <div class="col-2 forecast bg-info text-white mx-2 mb-3 rounded"></div>
                </div>
            </div>
</div> 
      

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>

</html>
